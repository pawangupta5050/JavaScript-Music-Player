<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PG - Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="PG-Music">PGMUSIX</li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <div class="list">
                <h1>Best of the week songs</h1>
                <div class="songItemsContainer">
                    <div class="songItems">
                        <img alt="Brownmunde">
                        <span class="songname">Brown Munde</span>
                        <span class="SongListPlay"><span class="timeStamp">05:34 <i id="0" class="songItemPlay fa-solid fa-circle-play"></i></span> </span>
                    </div>
                    <div class="songItems">
                        <img alt="kabira">
                        <span class="songname">kabira</span>
                        <span class="SongListPlay"><span class="timeStamp">05:34 <i id="1" class="songItemPlay fa-solid fa-circle-play"></i></span> </span>
                    </div>
                    <div class="songItems">
                        <img alt="Excuses">
                        <span class="songname">Excuses</span>
                        <span class="SongListPlay"><span class="timeStamp">05:34 <i id="2" class="songItemPlay fa-solid fa-circle-play"></i></span> </span>
                    </div>
                    <div class="songItems">
                        <img alt="kunfaya">
                        <span class="songname">Kun Faya kun</span>
                        <span class="SongListPlay"><span class="timeStamp">05:34 <i id="3" class="songItemPlay fa-solid fa-circle-play"></i></span> </span>
                    </div>
                    <div class="songItems">
                        <img alt="Tera Yaar">
                        <span class="songname">Tera Yaar </span>
                        <span class="SongListPlay"><span class="timeStamp">05:34 <i id="4" class="songItemPlay fa-solid fa-circle-play"></i></span> </span>
                    </div>
                </div>
            </div>
            <div class="songBanner"></div>
        </div>
    </main>

    <footer>
        <div class="bottom">
            <input type="range" name="range" id="SongProgress" min="0" max="100" title="song Progress">
            <div class="icons">
                <i id="previous" class="fa-solid fa-3x fa-backward-step"></i>
                <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
                <i id="next" class="fa-solid fa-3x fa-forward-step"></i>
            </div>
            <div class="songInfo">
                <img src="SongBeat.gif" alt="BeaT GIF" width="200px" height="50" id="BeatGif" > <label id="masterSongName">Kabira</label> 
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/5ade97e8eb.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
